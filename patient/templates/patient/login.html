{% extends "hospital_management/layout.html" %}
{% load widget_tweaks %}
{% block body %}
<h1>Login</h1>
<form method="POST" enctype="multipart/form-data" action="{% url 'doctor-login' %}">
    {% csrf_token %}
    <div>{% render_field form.username placeholder="Username" %}</div>
    <div>{% render_field form.password placeholder="Password" %}</div>
    <button type="submit">Login</button>
</form>
{% endblock body %}
